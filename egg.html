    <h2><span style="color: brown;"  > 小翠的報恩</span></h2>
    <p><h3>有一個王姓男子年輕時救了一隻小狐狸<br>後來他生了一個<span style="border-style:solid ; border-width: 1px;">癡呆的兒子</span><br>沒有人想和他兒子結婚 此時有一個陌生女子主動上門求親<br>
    她說她叫小翠<br>小翠嫁進來後和王公子相處得很融洽 絲毫不嫌棄他的癡呆<br>三年後 小翠把自己的丈夫用熱水蒸昏死了<br>
    結果王公子就奇蹟似的復活了！<br>原來小翠的媽媽就是那隻被救的狐狸<br>她嫁給王公子是為了報恩<br>
    真是情深意重的狐狸</h3></p>
    <h2><span style="color: brown;">山河九鼎</span></h2>
    <p><h3>禹成功治水後 將天下分為九州 收集各州青銅 鑄成九鼎<br>
    <span style="color:darkslategrey;">揚州 荊州 豫州 青州 袬州 雍州 幽州 冀州 并州</span></h3></p>
